<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_Register.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/89c02ffa52.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-care|Register</title>
</head>
<body>
    <div id="container">
        <div id="register">
            <div class="title">
                <a href="#"><img src="images/DOM.png" alt="DOM,I-care,health" id="title-image"></a>
                <h3 id="Register-title">Register to I-care</h3>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <input type="date" name="date" >
                <input type="number" name="height"  placeholder="Height(cm)">
                <input type="number" name="Weight"  placeholder="Weight(Kg)">
                <div class="gender">
                    <label class="form-control">
                        <i class="fas fa-male"></i>
                        <input type="radio" name="radio">
                    </label>
                        <label class="form-control">
                            <i class="fas fa-female"></i>
                        <input type="radio" name="radio">
                        </label>
                </div>
                <input type="button" value="Sign up" id="sign-up_buttom">
            </div>
            <div class="Sign-in_Container">
                <h3>Alredy with us,</h3>
                <a href="Login.html">Sign in!</a>
            </div>
        </div>
        
    </div>
</body>
</html>
